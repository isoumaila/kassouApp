<ion-header>
  <ion-toolbar color='kassouapp'>
    <ion-title>Mon compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="center">
    <app-logo></app-logo>
    <h1>Créer un compte</h1>
  </div>
  <ion-list>
    <ion-item>
      <ion-label position='stacked'>Non utilisateur</ion-label>
      <ion-input type='text'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position='stacked'>Mot de passe</ion-label>
      <ion-input type='password'></ion-input>
    </ion-item>
    <ion-item>
      J'ai déjà un compte ? <a routerLink='/login'>Se connecter</a>
     </ion-item>
    <ion-button expand="block" shape='round' color='kassouapp'>Connexion</ion-button>

  </ion-list>
</ion-content>
