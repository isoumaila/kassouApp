
<ion-list [routerLink] = "['/recipes', recipeItem.id]">
  <ion-item-divider>
    <ion-avatar slot="start">
      <ion-img [src]="recipeItem.imageUrl">  </ion-img>
    </ion-avatar>
    <ion-label>
      {{recipeItem.title}}
    </ion-label>
  </ion-item-divider>
  <ion-item><ion-label>{{recipeItem.town}}, {{recipeItem.market}}</ion-label></ion-item>
</ion-list>
