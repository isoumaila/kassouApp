<ion-list [routerLink] = "['/home/recipes', recipeItemJson?.id]">
  <ion-item-divider>
    <ion-avatar slot="start">
      <ion-img [src]="recipeItemJson?.shopImageUrl">  </ion-img>
    </ion-avatar>
    <ion-label>
      {{recipeItemJson?.shopName}}
    </ion-label>
  </ion-item-divider>
  <ion-item><ion-label>{{recipeItemJson?.shopCity}}, {{recipeItemJson?.shopMarketPlaceName}}</ion-label></ion-item>
</ion-list>
