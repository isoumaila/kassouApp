<ion-header>
  <ion-toolbar color="kassouapp">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes">

      </ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedRecipeJson?.shopName}}</ion-title>
   <!-- <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src]="'../'+loadedRecipeJson.shopImageUrl">  </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
        <h1 class="shopDescrition" text-center>{{loadedRecipeJson?.shopArticleType}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of loadedRecipeJson?.shopingredients">
            {{ingredient}}
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-avatar slot="start">
      <ion-img [src]="'../'+loadedRecipeJson.shopImageUrl"> </ion-img>
    </ion-avatar>
    <ion-label> <strong> Contacter la boutique :</strong>
      <h2 class="phone">{{loadedRecipeJson?.shopPhoneNumber}}</h2>
    </ion-label>
  </ion-item>


  <ion-item>
    <ion-thumbnail slot="start">
      <ion-img [src]=localisation> </ion-img>
    </ion-thumbnail>
    <ion-label><strong>{{loadedRecipeJson?.shopCity}}</strong>, {{loadedRecipeJson?.shopMarketPlaceName}}</ion-label>
  </ion-item>


</ion-content>
